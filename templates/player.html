<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player interface</title>
    <!-- Material Design icons and styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Боковое меню -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">            
            <div class="menu-title">Game Settings</div>
            <!-- Mobile menu close button -->
            <button class="menu-toggle" id="menuClose">
                <span class="material-icons">close</span>
            </button>
            <!-- Sidebar collapse toggle button -->
            <button class="collapse-toggle" id="collapseToggle">
                <span class="material-icons">chevron_left</span>
            </button>
        </div>
        <!-- Содержимое бокового меню -->
        <div class="menu-content">
            <div class="menu-item">
                <span class="material-icons">person</span>
                <span>Character Info</span>
                <div class="menu-dropdown" id="characterDropdown">
                    <h3>Character Details</h3>
                    <p><strong>Name:</strong> Player1</p>
                    <p><strong>HP:</strong> 50 / 100</p>
                    <p><strong>Abilities:</strong></p>
                    <ul>
                        <li>Fireball: Deals massive damage</li>
                    </ul>
                </div>
            </div>
            <div class="menu-item">
                <span class="material-icons">history</span>
                <span>Game History</span>
                <div class="menu-dropdown" id="historyDropdown">
                    <h3>Recent Events</h3>
                    <p>No recent events available.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Основное содержимое -->
    <div class="main-content">
        <!-- Заголовок чата -->
        <div class="chat-header">
            <button class="menu-toggle" id="menuOpen">
                <span class="material-icons">menu</span>
            </button>
            <span class="material-icons">chat</span>
            Material Chat
        </div>
        
        <!-- Область сообщений -->
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться здесь динамически -->
        </div>
        
        <!-- Область ввода сообщений -->
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." autofocus>
                <button id="send-button">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Подключение JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');

            menuItems.forEach(item => {
                const dropdown = item.querySelector('.menu-dropdown');
                item.addEventListener('click', function() {
                    const isExpanded = dropdown.style.display === 'block';
                    dropdown.style.display = isExpanded ? 'none' : 'block';
                    dropdown.style.maxHeight = isExpanded ? '0' : '50vh';
                });
            });
        });
    </script>
</body>
</html>
