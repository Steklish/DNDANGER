<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Interface</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Observer Interface</h1>
        <div>
            <button class="btn" onclick="resetInitiative()">Reset Combat</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Panel - Turn Order -->
        <div class="turn-panel">
            <div class="turn-header">
                <h3>Turn Order</h3>
                <button class="btn" onclick="nextTurn()">Next Turn</button>
            </div>
            <div class="turn-list" id="turnOrderList">
                <!-- Filled by JS -->
            </div>
        </div>

        <!-- Middle Panel - Characters -->
        <div class="characters-panel" id="charactersPanel">
            <!-- Filled by JS -->
        </div>

        <!-- Right Panel - Scene -->
        <div class="scene-panel">
            <h3>Current Scene</h3>
            <div class="scene-content" id="sceneContent">
                <h4 id="sceneName">Loading...</h4>
                <p id="sceneDescription"></p>
                <div class="scene-objects" id="sceneObjects">
                    <!-- Filled by JS -->
                </div>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
