<html lang="en">
<head>
    <!-- Мета-теги для правильного отображения и кодировки -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Chat UI</title>
    <!-- Подключение иконок Material Design и стилей -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Боковое меню -->
    <div class="side-menu" id="sideMenu">
    <div class="menu-header">            <div class="menu-title">Game Settings</div>
            <!-- Mobile menu close button -->
            <button class="menu-toggle" id="menuClose">
                <span class="material-icons">close</span>
            </button>
            <!-- Sidebar collapse toggle button -->
            <button class="collapse-toggle" id="collapseToggle">
                <span class="material-icons">chevron_left</span>
            </button>
        </div>
        <!-- Содержимое бокового меню -->
        <div class="menu-content">
            <div class="menu-item">
                <span class="material-icons">person</span>
                <span>Profile</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">group</span>
                <span>Contacts</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">notifications</span>
                <span>Notifications</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">settings</span>
                <span>Settings</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">help</span>
                <span>Help</span>
            </div>
        </div>
    </div>
    
    <!-- Основное содержимое -->
    <div class="main-content">
        <!-- Заголовок чата -->
        <div class="chat-header">
            <button class="menu-toggle" id="menuOpen">
                <span class="material-icons">menu</span>
            </button>
            <span class="material-icons">chat</span>
            Material Chat
        </div>
        
        <!-- Область сообщений -->
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться здесь динамически -->
        </div>
        
        <!-- Область ввода сообщений -->
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." autofocus>
                <button id="send-button">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Подключение JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
