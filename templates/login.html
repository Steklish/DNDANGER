<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <label for="username">Username:</label>
            <select id="username" name="username" required>
                <option value="" disabled selected>Select your username</option>
                {% for char in character_list %}
                    <option value="{{ char.name }}" {% if not char.is_player %}disabled{% endif %}>
                        {{ char.name }} {% if not char.is_player %}(NPC){% endif %}
                    </option>
                {% endfor %}
                
            </select>
            <div class="buttons-container">
                <button type="button" class="admin-button" id="adminButton">Login as Admin</button>
                <button type="button" id="createCharacterButton" class="btn-create-char">Create Character</button>
                <button type="submit">Login as Player</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', path='js/log.js') }}"></script>
</body>
</html>
