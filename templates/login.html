<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }

        label {
            margin-bottom: 10px;
            display: block;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--bg-surface);
            color: var(--text-primary);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 23px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button.admin-button {
            background-color: var(--bg-surface);
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button.admin-button:hover {
            background-color: var(--bg-card);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <label for="username">Username:</label>
            <select id="username" name="username" required>
                <option value="" disabled selected>Select your username</option>
                {% for char in character_list %}
                    {% if char.is_player %}
                        <option value="{{ char.name }}">{{ char.name }}</option>
                    {% else %}
                        <option disabled value="{{ char.name }}">{{ char.name }}</option>
                    {% endif %}    
                {% endfor %}
                
            </select>
            <div class="buttons-container">
                <button type="button" class="admin-button" id="adminButton">Login as Admin</button>
                <button type="submit">Login as Player</button>
            </div>
        </form>
    </div>

    <script>
        const adminButton = document.getElementById('adminButton');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');

        // Обработчик для кнопки админа
        adminButton.addEventListener('click', function() {
            localStorage.setItem('playerName', 'admin');
            window.location.href = '/observer';
        });

        // Обработчик для формы игрока
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('playerName', username);
                window.location.href = `/player/${username}`;
            }
        });
    </script>
</body>
</html>
